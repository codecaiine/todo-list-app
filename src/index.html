<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo list App</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <span>Today's todo list</span>
            <button type="submit"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="addField">
            <input type="text" placeholder="Add your todo ...">
            <button type="submit"><i class="fa fa-reply"></i></button>
        </div>
        <ul class="todoList">
            <!-- data -->
        </ul>
        <div class="footer">
            <button type="submit">Clear all completed</button>
        </div>
    </div>
</body>

</html>
