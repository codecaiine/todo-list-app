<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo list App</title>
</head>

<body>
    <div class="list-wrapper">
        <h1>Todo list app</h1>

        <div class="list-card">
            <h2>Today's To do</h2>
            <button type="submit"><i class="fa fa-refresh"></i></button>
        </div>

        <!--Add to do-->
        <form id="add-form">
            <input type="text" placeholder="Add to your list..." class="text">
            <button type="submit"><i class="fa fa-reply"></i></button>
        </form>

        <ul id="todo-list">

        </ul>
        <a href="#" class="clear-completed">Clear all completed</a>
    </div>
</body>

</html>
